  <div class="row container">
    <div class="col-6">
      <img src="{{rdetail.img}}" class="card-img-top" alt="..." style="height: 500px;">
    </div>
    <div class="col-6">
      <h1 class="text-center text-success font"><strong>{{rdetail.rname}}</strong></h1>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-black text-white">No of Serves: {{rdetail.no}}</li>
        <li class="list-group-item bg-black text-white">Prep time: {{rdetail.dur}}</li>
        <li class="list-group-item bg-black text-white">{{rdetail.des}}</li>
          </ul>
          <br>
          <h3 class="text-white">Comments <div class="text-end">
            <button (click)="wishlist()" class="btn"><i class="fa-regular fa-heart" style="color: #f91515;"></i></button>
          </div> </h3>
          <input [(ngModel)]="com" type="text" class="form-control">
          <div class="text-end">
            <button (click)="submitcomment()"  class="btn btn-small bg-success text-white mt-2">Comment</button>
          </div>
  <div *ngFor="let i of comment">
          <div class="row m-2">
            <div class="col-2 text-primary">{{i.uname}}:</div>
            <div class="col-10 text-white">{{i.comment}}</div>
          </div>
  </div>  
    </div>
  </div>
