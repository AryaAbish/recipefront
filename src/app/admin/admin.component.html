 <!-- Navigation-->
 <nav class="navbar navbar-expand-lg navbar-light bg-black">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand text-warning fs-3 font" href=""><strong>My Recipie Book</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">   
           <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <input [(ngModel)]="searchTerm" (keyup)="search($event)" class="form-control ms-5 w-50" type="text" placeholder="Search">
            <button class="btn text-warning"><i class="fa-solid fa-magnifying-glass"></i></button> 
                <li class="nav-item"><button (click)="addrecipies()" class="nav-link active text-warning" aria-current="page">Add</button></li>
                <li class="nav-item"><button (click)="viewuser()" class="nav-link active text-warning" aria-current="page">Users</button></li>
                <li class="nav-item"><button (click)="viewmessage()"  class="nav-link active text-warning" aria-current="page">Messages</button></li>
                <li class="nav-item"><button (click)="logout()" class="nav-link text-warning">Logout</button></li>
            </ul>
        </div>
    </div>
  </nav>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let i of allrecipies | search: searchKey :'rname' " class="col mb-5">
                <div class="card h-100 bg-black">
                    <!-- Product image-->
                    <img class="card-img-top w-100" src="{{i.img}}" alt="..." style="height: 200px;" />
                    <!-- Product details-->
                    <div class="card-body p-4 text-white">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.rname}}</h5>
                            <!-- Product price-->
                            Prep time: {{i.dur}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-light mt-auto text-warning" href="adminview/{{i.rname}}">View More...</a></div>
                    </div>
                </div>
            </div>
