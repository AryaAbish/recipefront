      <table class="table container">
      <thead>
        <tr>
          <th scope="col-1" class="bg-black text-white fs-5">No</th>
          <th scope="col-3" class="bg-black text-white fs-5">User</th>
          <th scope="col-7" class="bg-black text-white fs-5">Message</th>
          <th scope="col-1" class="bg-black text-white fs-5">Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let i of message; let j=index">
        <tr>
          <th scope="row">{{j+1}}</th>
          <td>{{i.uname}}</td>
          <td>{{i.messageuser}}</td>
          <td><button (click)="deletemsg(i.uname,i.messageuser)" class="btn bg-danger text-white">Delete</button></td>
        </tr>
        <tr>
      </tbody>
    </table>
  </div>
